	<!-- O id deve se chamar myCarousel, classe carousel slide, data-ride é uma propriedade com o nome carousel-->
<div id="myCarousel" class="carousel slide" data-ride="carousel" >

	<!-- Indicadores para saber as ordem das imagens (data-slide-to="o") e informar numero de imagens, 5,8,10 e a class="active" informa aonde inicia-->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
	</ol>
	
	<!--class inner-->
	<div class="carousel-inner">
		<div class="item active">
			<img src="battle.png" alt="Battlefield 2042" width="1920px" height="600px">
		</div>
		
		<div class="item">
			<img src="farc6.png" alt="Far cry 6" width="1920px" height="600px">
		</div>
		
		<div class="item">
			<img src="forza5.png" alt="Forza Horizon 5" width="1920px" height="600px">
		</div>
		
		<div class="item">
			<img src="jogod.png" alt="Jogos" width="1920px" height="600px">
		</div>
	
	
	<!-- Controles de imagens para direita e para esquerda -->
	<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
		<span class="sr-only">Anterior</span>
	</a>
	
	<a class="right carousel-control" href="#myCarousel" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span>
		<span class="sr-only">Próximo</span>
	</a>
	</div>
</div> 

</br>
